<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
    <title>Document</title>
    <style>#map { height: 800px; }</style>
</head>
<body>
    <!--- MAPA -->
    <div id="map"></div>
    <script>

        /* inicia o mapa */
        var map = L.map('map').setView([-8.06313, -34.87114], 19);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 35,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'})
        .addTo(map);

        /* variavel do usuario */
        var userIcon = L.icon({iconUrl: 'location.png', iconSize:[35, 35]});
        L.marker([-8.06313, -34.87114], {icon: userIcon}).addTo(map).bindPopup("Você está aqui");

        /* Evento para marcar */
       
        var area_1 = L.polygon([
            [-8.06283,-34.87128],
            [-8.06156,-34.87330],
            [-8.06236,-34.87373],
            [-8.06304,-34.87156],
            ], {color: 'green'}).addTo(map);
            area_1.bindPopup("Zona Verde, Aqui tem-se uma incrvél variedade de lojas");
    </script>
</body>
</html>
